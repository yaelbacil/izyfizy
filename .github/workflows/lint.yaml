name: lint

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check
      
      - name: Ruff format check
        run: ruff format --check
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install mypy
        run: pip install mypy

      - name: Mypy check
        run: mypy .
