name: lint

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install pytest
        run: pip install pytest

      - name: Unit Test
        run: pytest tests/unit
